<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg"
        :class="navbarClasses"
    >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My vue</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" v-for="(page, index) in pages" key="index">
                    <a 
                    class="nav-link" 
                    :class="{active: activePage == index}"
                    aria-current="page"
                    :href="page.link.url" 
                    :title="`This page move to the ${page.link.text}`"
                    @click.prevent="activePage = index"
                    >{{page.link.text}}</a>
                </li>
            </ul>
            <form class="d-flex">
                <button 
                    class="btn btn-primary"
                    @click.prevent="useDarkNavbar = !useDarkNavbar"
                    >Toogle Nav</button>
            </form>
        </div>
    </nav>

    <div id="app" class="container">
        <h1>{{pages[activePage].pageTitle}}</h1>
        <p>{{pages[activePage].pageDescription}}</p>
    </div>
    <script>
        Vue.createApp({
            computed: {
                navbarClasses(){
                    return {
                        'navbar-light': !this.useDarkNavbar, 
                        'bg-light': !this.useDarkNavbar, 
                        
                        'navbar-dark': this.useDarkNavbar,
                        'bg-dark': this.useDarkNavbar
                    };
                }
            },
            data(){
                return({
                    useDarkNavbar: false,
                    activePage: 0, 
                    pages: [
                        { 
                            link: {text: 'Home', url:'index.html'},
                            pageTitle: 'Home Page',
                            pageDescription : "Ceci est la page d'accueil!"
                        },
                        { 
                            link: {text: 'About', url:'about.html'},
                            pageTitle: 'About page',
                            pageDescription : "Ceci est la page About"
                        },
                        { 
                            link: {text: 'Contact', url: 'contact.html'},
                            pageTitle: 'Contact page',
                            pageDescription : "Ceci est la page Contact"
                        },
                        { 
                            link: {text: 'Blog', url:'blog.html'},
                            pageTitle: 'Blog page',
                            pageDescription : "Ceci est la page Blog"
                        }
                    ]
                });
            }
        }).mount("body");
    </script>
</body>
</html>
